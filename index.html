<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <a href="https://github.com/udqy/library" class="logo">shelf</a>
        <div class="buttons">
            <div class="signup">
                <button class="button-style"><h2>signup</h2></button>
            </div>
            <div class="login">
               <button class="button-style"> <h2>login</h2></button>
            </div>
        </div>
    </div>

    <div class="main">
        <button class="button-style" id="add" onclick="overlay()"> <h2>+ add book</h2> </button>
        <div id="over" class="over"></div>
        <div class="addbook" id="addbook">
            <h1>add book</h1>
            <input onfocus="this.value=''" placeholder="name" type="text" id="name" class="input">
            <input onfocus="this.value=''" placeholder="author" type="text" id="author" class="input">
            <input onfocus="this.value=''" placeholder="pages" type="number" id="pages" class="input">
            <div class="checkflex">
                <input type="checkbox" id="read" class="check">
                <label onfocus="this.value=''" for="read" class="done"><b>finished?</b></label>
            </div>
            <button class="button-style" onclick="addEntry()">add to shelf</button>
        </div>
        <div class="shelf" id="shelf"> <!--books will be added here --> </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
